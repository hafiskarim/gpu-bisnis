<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./bootstrap/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="assets/logo-gpu-mobile.svg">
  <link rel="stylesheet" href="index.css">
  <link href="./fontawesome/css/all.css" rel="stylesheet">
  <link href="./owlcarousel/owl.carousel.min.css" rel="stylesheet">
  <link href="./owlcarousel/docs.theme.min.css" rel="stylesheet">
  <link href="./owlcarousel/owl.theme.default.min.css" rel="stylesheet">
  <title>Register</title>

<body>
  <!-- START ISI ERROR 404 -->
  <main class="row justify-content-center align-items-center" style="height: 100%;">
    <section class="col-lg-6">
      <div class="container">
        <div class="gpu__content register">
          <div>
            <img src="./assets/logo-gpu.svg" alt="Gramedia Pustaka Utama" />
            <div class="register__label bold">Create New Account</div>

            <div class="register__btn-wrapper">
              <button class="btn btn-google"><img src="./assets/icon-google.svg" alt="icon google"> Login with
                Google</button>
            </div>
            <div class="register__btn-wrapper">
              <button class="btn btn-myvalue"><img src="./assets/icon-myvalue.svg" alt="icon my value"> Login with
                My Value</button>
            </div>
            <div class="register__btn-wrapper">
              <button class="btn btn-facebook"><i class="fab fa-facebook-f"></i> Login with Facebook</button>
            </div>
            <div class="register__label medium">
              <a href="./register-withemail.html" class="btn" style="color: #009688; font-family: authorMedium;">Register with Email</a>
            </div>
            <div class="register__label regular">
              <p>
                Dengan membuat akun, Anda menyetujui <a href="">Ketentuan Penggunaan, Kebijakan Privasi</a> dan untuk
                menerima
                berita dan pembaruan.
              </p>
            </div>
            <div class="register__label regular-gray custom">Sudah punya akun? <a href="./login.html">Log in.</a></div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- END ISI ERROR 404 -->

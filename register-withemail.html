<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./bootstrap/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="assets/logo-gpu-mobile.svg">
  <link rel="stylesheet" href="index.css">
  <link href="./fontawesome/css/all.css" rel="stylesheet">
  <link href="./owlcarousel/owl.carousel.min.css" rel="stylesheet">
  <link href="./owlcarousel/docs.theme.min.css" rel="stylesheet">
  <link href="./owlcarousel/owl.theme.default.min.css" rel="stylesheet">
  <title>Register with Email</title>
</head>

<body>
  <!-- START ISI ERROR 404 -->
  <main class="row justify-content-center align-items-center" style="height: 100%;">
    <section class="col-lg-6">
      <div class="container">
        <div class="gpu__content register">
          <div>
            <a href="./index.html">
              <img src="./assets/logo-gpu.svg" alt="Gramedia Pustaka Utama" />
            </a>
            <div class="register__label bold">Create New Account</div>
            <div class="register__btn-wrapper d-flex justify-content-center">
              <input class="form-control register" type="email" placeholder="Email Address">
            </div>
            <div class="register__btn-wrapper d-flex justify-content-center">
              <input class="form-control register" type="password" placeholder="Create Password">
            </div>
            <div class="register__label medium">
              <button class="btn btn-primary--custom register my-3">Register</button>
            </div>
            <div class="register__label medium">
              <a href="./register.html" class="btn" style="color: #009688; font-family: authorMedium;">Register with Social Media</a>
            </div>
            <!-- google recaptcha here -->
            <!-- <div class="register__recaptcha">
              <div class="g-recaptcha" data-sitekey="your_site_key"></div>
            </div> -->
            <div class="register__checkbox">
              <label class="checkbox--custom">
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
              </label>
            </div>
            <div class="register__label regular">
              <p>
                Dengan membuat akun, Anda menyetujui <a href="">Ketentuan Penggunaan, Kebijakan Privasi</a> dan untuk
                menerima
                berita dan pembaruan.
              </p>
            </div>
            <div class="register__label regular-gray custom">Sudah punya akun? <a href="./login.html">Log in.</a></div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- END ISI ERROR 404 -->

  <script type="text/javascript" src="./jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="./owlcarousel/owl.carousel.min.js"></script>
  <script type="text/javascript" src="./bootstrap/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="./main.js"></script>
  <!-- END SCRIPT -->
</body>

</html>
